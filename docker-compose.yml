services:
  # Servicio de API Gateway
  gatewayapi:
    image: ${DOCKER_REGISTRY-}gatewayapi
    build:
      context: .
      dockerfile: GatewayApi/Dockerfile
    ports:
      - "8000:8080"
    depends_on:
      restauranteapi:
        condition: service_healthy
      pedidosapi:
        condition: service_healthy
      repartosapi:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Restaurantes
  restauranteapi:
    image: ${DOCKER_REGISTRY-}restauranteapi
    build:
      context: .
      dockerfile: RestauranteApi/Dockerfile
    ports:
      - "8001:8080"
    depends_on:
      restaurantedb:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=restaurantedb;Database=RestauranteDB;User=sa;Password=Your_password123;TrustServerCertificate=True
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Microservicio de Pedidos
  pedidosapi:
    image: ${DOCKER_REGISTRY-}pedidosapi
    build:
      context: .
      dockerfile: PedidosApi/Dockerfile
    ports:
      - "8002:8080"
    depends_on:
      pedidosdb:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=pedidosdb;Database=PedidosDB;User=sa;Password=Your_password123;TrustServerCertificate=True
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Microservicio de Repartos
  repartosapi:
    image: repartosapi
    build:
      context: .
      dockerfile: RepartosApi/Dockerfile
    ports:
      - "8003:8080"
    depends_on:
      repartosdb:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=repartosdb,1433;Database=RepartosDB;User=sa;Password=Repartos123.;TrustServerCertificate=True
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  # Bases de datos
  restaurantedb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1434:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  pedidosdb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1435:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=payments_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payments_db -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [backend]

  paymentsapi:
    build:
      context: ./PaymentsApi
      dockerfile: Dockerfile
    container_name: payments-api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/payments_db
      - POSTGRES_DB=payments_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PORT=3002
      - NODE_ENV=production
      - JWT_SECRET=dev-secret
      - JWT_EXPIRES_IN=1d
      - MERCADOPAGO_ACCESS_TOKEN=test
      - MERCADOPAGO_PUBLIC_KEY=test
      - MERCADOPAGO_WEBHOOK_SECRET=test
      - APP_URL=http://localhost:3002
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks: [backend]

  # Base de datos de Repartos (MS SQL)
  repartosdb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1436:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Repartos123.
    volumes:
      - repartosdb-data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

      # --- NUEVO SERVICIO DE USUARIOS ---

  usuarioapi:

    image: ${DOCKER_REGISTRY-}usuariosapi

    build:

      context: .

      dockerfile: UsuarioAPI/Dockerfile

    ports:

      - "8004:8080" # Puerto público único para este servicio

    depends_on:

      - usuariosdb # Depende de la nueva base de datos

    environment:

      - ConnectionStrings__DefaultConnection=Server=usuariosdb;Database=UsuariosDB;User=sa;Password=Your_password123;TrustServerCertificate=True
 
       # --- NUEVA BASE DE DATOS DE USUARIOS ---

  usuariosdb:

    image: "mcr.microsoft.com/mssql/server:2022-latest"

    ports:

      - "1437:1433"

    environment:

      - ACCEPT_EULA=Y

      - SA_PASSWORD=Your_password123
 

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  repartosdb-data:
