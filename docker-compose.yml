services:
  # Servicio de API Gateway
  gatewayapi:
    image: ${DOCKER_REGISTRY-}gatewayapi
    build:
      context: .
      dockerfile: GatewayApi/Dockerfile
    ports:
      - "8000:8080"
    depends_on:
      restauranteapi:
        condition: service_healthy
      pedidosapi:
        condition: service_healthy
      repartosapi:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Restaurantes
  restauranteapi:
    image: ${DOCKER_REGISTRY-}restauranteapi
    build:
      context: .
      dockerfile: RestauranteApi/Dockerfile
    ports:
      - "8001:8080"
    depends_on:
      restaurantedb:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=restaurantedb;Database=RestauranteDB;User=sa;Password=Your_password123;TrustServerCertificate=True
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Microservicio de Pedidos
  pedidosapi:
    image: ${DOCKER_REGISTRY-}pedidosapi
    build:
      context: .
      dockerfile: PedidosApi/Dockerfile
    ports:
      - "8002:8080"
    depends_on:
      pedidosdb:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=pedidosdb;Database=PedidosDB;User=sa;Password=Your_password123;TrustServerCertificate=True
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Microservicio de Repartos
  repartosapi:
    image: repartosapi
    build:
      context: .
      dockerfile: RepartosApi/Dockerfile
    ports:
      - "8003:8080"
    depends_on:
      repartosdb:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=repartosdb,1433;Database=RepartosDB;User=sa;Password=Repartos123.;TrustServerCertificate=True
    restart: unless-stopped

  # Bases de datos
  restaurantedb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1434:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  pedidosdb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1435:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=payments_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payments_db -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [backend]

  paymentsapi:
    build:
      context: ./PaymentsApi
      dockerfile: Dockerfile
    container_name: payments-api
    env_file:
      - .env.docker
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks: [backend]

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  repartosdb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1436:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Repartos123.
    volumes:
      - repartosdb-data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Repartos123. -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  repartosdb-data:
