services:
  # Servicio de API Gateway
  gatewayapi:
    image: ${DOCKER_REGISTRY-}gatewayapi
    build:
      context: .
      dockerfile: GatewayApi/Dockerfile
    ports:
      - "8000:8080"
    depends_on:
      restauranteapi:
        condition: service_healthy
      pedidosapi:
        condition: service_healthy
      productosapi:
        condition: service_started
      usuarioapi:
        condition: service_healthy
      paymentsapi:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Restaurantes
  restauranteapi:
    image: ${DOCKER_REGISTRY-}restauranteapi
    build:
      context: .
      dockerfile: RestauranteApi/Dockerfile
    ports:
      - "8001:8080"
    depends_on:
      restaurantedb:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=restaurantedb;Database=RestauranteDB;User=sa;Password=Your_password123;TrustServerCertificate=True
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Microservicio de Pedidos
  pedidosapi:
    image: ${DOCKER_REGISTRY-}pedidosapi
    build:
      context: .
      dockerfile: PedidosApi/Dockerfile
    ports:
      - "8002:8080"
    depends_on:
      pedidosdb:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=pedidosdb;Database=PedidosDB;User=sa;Password=Your_password123;TrustServerCertificate=True
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Microservicio de Productos
  productosapi:
    image: ${DOCKER_REGISTRY-}productosapi
    build:
      context: .
      dockerfile: ProductosApi/Dockerfile
    ports:
      - "8005:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Microservicio de Usuarios
  usuarioapi:
    image: ${DOCKER_REGISTRY-}usuarioapi
    build:
      context: .
      dockerfile: UsuarioApi/Dockerfile
    ports:
      - "8003:8080"
    depends_on:
      usuariosdb:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=usuariosdb;Database=UsuariosDB;User=sa;Password=Your_password123;TrustServerCertificate=True
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Base de Datos para Restaurantes
  restaurantedb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1434:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  # Base de Datos para Pedidos
  pedidosdb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1435:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  usuariosdb:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    ports:
      - "1438:1433" # Puerto único en el host (1434, 1435 y 1437 ya están en uso)
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  # productosDB
  productosdb:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    ports:
      - "1437:1433" # Puerto único en el host (1434 y 1435 ya están en uso)
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  # Base de Datos PostgreSQL para Pagos
  postgres:
    image: postgres:16
    container_name: postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=payments_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Pagos
  paymentsapi:
    image: unlam-eats-ms-paymentsapi
    container_name: payments-api
    build:
      context: ./PaymentsApi
      dockerfile: dockerfile
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.docker
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    
volumes:
  postgres_data: